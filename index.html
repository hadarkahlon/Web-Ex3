<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show On Click</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <h1 id="title">Welcome To Show On Click</h1>
    <h2 id="sub-title">Choose an artist or press a key🎵</h2>
    <div class="artist-container">
        <div class="artist-wrapper">
        <button class="artist o"><span class="key">O</span></button>
        <div class="label">Omer Adam – צמוד צמוד</div>
        </div>

        <div class="artist-wrapper">
        <button class="artist a"><span class="key">A</span></button>
        <div class="label">Agam – עוד אוהבת אותך</div>
        </div>

        <div class="artist-wrapper">
        <button class="artist u"><span class="key">U</span></button>
        <div class="label">Osher Cohen – תרקדי לייב</div>
        </div>

        <div class="artist-wrapper">
        <button class="artist n"><span class="key">N</span></button>
        <div class="label">Nasrin – לא לפנות אליי</div>
        </div>

        <div class="artist-wrapper">
        <button class="artist d"><span class="key">D</span></button>
        <div class="label">Odeya x Ness x Stilla – רשימת קניות</div>
        </div>

        <div class="artist-wrapper">
        <button class="artist s"><span class="key">S</span></button>
        <div class="label">Shon Shaulov – תמיד אוהב אותי</div>
        </div>

        <div class="artist-wrapper">
        <button class="artist y"><span class="key">Y</span></button>
        <div class="label">Yasmin Moallem – תן לי את האשש</div>
        </div>

        <div class="artist-wrapper">
        <button class="artist e"><span class="key">E</span></button>
        <div class="label">Eden Ben Zaken – אנא מג'נונה</div>
        </div>
    </div>



  <script src="script.js"></script>
</body>
</html>
